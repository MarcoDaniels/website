<!DOCTYPE html>
<html lang="en">
<head>
    <base href=".">
    <meta charset="utf-8"/>
    <title>MarcoDaniel's Preview</title>
    <meta name="robots" content="noindex,nofollow"/>
    <style>
        pre.elmsh {
            padding: 10px 2px;
            margin: 0;
            text-align: left;
            overflow-x: scroll;
        }
        code.elmsh {
            padding: 0;
        }
        .elmsh-line:before {
            content: attr(data-elmsh-lc);
            display: inline-block;
            text-align: right;
            width: 15px;
            padding: 0 15px 0 0;
            opacity: 0.3;
        }
    </style>
</head>
<body>
<div id="preview"></div>
<script src="./preview.js"></script>
<script type="text/javascript">
    const app = Elm.Preview.init({
        node: document.getElementById('preview')
    })

    window.addEventListener('message', (event) => {
        app.ports.updatePayload.send(JSON.stringify(event.data.entry.content))
    })
</script>
</body>
</html>
